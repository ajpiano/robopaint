<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="example.css">
    <script data-main="example" src="../require.js"></script>
  </head>
<body>

<fieldset id="control">
  <fieldset>
    <legend data-i18n>modes.example.labels.title</legend>
    <nav>
      <input id="fonttext" type="text" data-i18n="[value]modes.example.labels.text">
      <select id="fontselect"></select>
      <div>
        <label for="charwidth" data-i18n>modes.example.labels.spacing</label>
        <input type="range" id="charwidth" min="1" value="8" max="30"/>
      </div>
      <div>
        <label for="scale" data-i18n>modes.example.labels.scale</label>
        <input type="range" id="scale" min="50" value="500" max="1000"/>
      </div>
      <div>
        <label for="hcenter" data-i18n>modes.example.labels.hcent</label>
        <input type="range" id="hcenter" min="10" value="208" max="1152"/>
      </div>
      <div>
        <label for="vcenter" data-i18n>modes.example.labels.vcent</label>
        <input type="range" id="vcenter" min="10" value="185" max="1152"/>
      </div>
      <div>
        <label for="wrap" data-i18n>modes.example.labels.wrap</label>
        <input type="range" id="wrap" min="1" value="70" max="1152"/>
      </div>
    </nav>
  </fieldset>

  <fieldset id="buttons">
    <legend data-i18n>common.labels.control</legend>
    <button id="save" class="normal" data-i18n="[title]modes.example.buttons.save;common.action.save"></button>
    <button id="print" class="normal" data-i18n="[title]modes.example.buttons.print;common.action.print"></button>
  </fieldset>
</fieldset>

<div id="scale-container">
  <div id="export">
    <svg id="main" xmlns="http://www.w3.org/2000/svg" version="1.1" height="816" width="1056">
      <g id="target"></g>
    </svg>
  </div>

  <div id="shadow"></div>
</div>

</body>
</html>
